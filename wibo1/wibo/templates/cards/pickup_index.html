{% extends 'cards/product_index.html' %}

{% block head_title %}Ready for Pickup{% endblock head_title%}

{% block body %}
<h2>Ready for Pickup</h2>
<form action="" method="post">{% csrf_token %}
    <input class="btn" type="submit" value="Deliver Selected" /><br /><br />
    
    <div class="row">
        {% for p in pickup_list %}
        <div class="span4">{% include "cards/product_card.html" with p=p %}</div>
        {% endfor %}
    </div>{#row#}
</form>
{% endblock body %}
