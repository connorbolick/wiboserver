{# search/includes/contacts/results.object.html#}
<tr>
    <td><a href={% url contacts.views.detail results.object.id %}>Contact {{ results.object.id }}</a></td>
    <td><a href={% url contacts.views.detail results.object.id %}>{{ results.object.last_name }}</a></td>
    <td><a href={% url contacts.views.detail results.object.id %}>{{ results.object.first_name }}</a></td>
    <td><a href={% url contacts.views.detail results.object.id %}>{{ results.object.company }}</a></td>
    <td><a href={% url contacts.views.detail results.object.id %}>{{ results.object.telephone_set.all|first }}</a></td>
    <td><a href="mailto:{{results.object.email}}">{{ results.object.email }}</a></td>
</tr>
